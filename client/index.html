<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TO-Do-List</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
  <script src="index.js"></script>
</head>
<body>
  <div>
    <div class="title"><h1>To Do List</h1></div>
    <div class="new__task">
      <input type="text" placeholder="Add a ToDo!" />
    </div>

    <!-- controle buttons -->
    <div class="add__task">
      <button type="submit" class="add-btn">Add</button> <!-- Ajout de la classe add-btn -->
    </div>


    <!--List of Task-->
    <div class="todo__container">
      <div>
        <h4>To Do</h4>
      </div>
      <div><h4>Accomplished</h4></div>
    </div>
    
    <!-- Exemple de tÃ¢che avec le bouton Done initial -->
    <div class="task">
      <span>Example Task</span>
      <button class="done-btn green-btn">Done</button> <!-- Ajout de la classe green-btn pour la couleur verte -->
      <button class="delete-btn">Delete</button>
    </div>
  </div>
</body>
</html>
